<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owshit | Apparel</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="top-bar">
        <span>FRETE GRÁTIS ACIMA DE R$ 299,00</span>
    </div>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="#"><img src="./assets/images/LOGO.png" alt="Owshit"></a>
                <a href="#"><img src="./assets/images/whatsapp.png" alt="WhatsApp icon" class="whatsapp-icon"></a><span class="whatsapp-text">Fale pelo WhatsApp</span>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Camisetas</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Acessórios</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </div>

            <div class="login">
                <a href="#"><img src="./assets/images/login.png" alt="Login icon" class="login-icon"></a>
                <span><a href="#">Login</a></span>
                <a href="#"><img src="./assets/images/facebook-icon.png" alt="Facebook icon" class="facebook-icon"></a>
                <a href="#"><img src="./assets/images/instagram-icon.png" alt="Instagram icon" class="instagram-icon"></a>
                <a href="#"><img src="./assets/images/spotify-icon.png" alt="Spotify icon" class="spotify-icon"></a>
                <a href="#"><img src="./assets/images/shopping-bag.png" alt="Cart" class="cart-icon"></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <img src="./assets/images/owshit-banner.png" alt="Imagem principal" class="main-image">
    </section>

    <section class="products">
        <div class="product-grid">
            <div class="product-card">
                <div class="badge">Novidade</div>
                <div class="product-image-container">
                    <img src="./assets/images/shirts/winner.png" alt="Camiseta Winner" class="product-image">
                    <img src="./assets/images/shirts/winner-back.png" alt="Camiseta Winner trás" class="product-image">
                </div>
                <h3 class="product-title">CAMISETA OVERSIZED "WINNER"</h3>
                <div class="product-prices">
                    <span class="discounted-price">R$80,00</span>
                    <span class="original-price">R$100,00</span>
                </div>
                <button class="add-to-cart">Adicionar ao carrinho</button>
            </div>

            <div class="product-card">
                <div class="badge">Novidade</div>
                <div class="product-image-container">
                    <img src="./assets/images/shirts/marlb.png" alt="Camiseta Winner" class="product-image">
                    <img src="./assets/images/shirts/marlb-back.png" alt="Camiseta Winner trás" class="product-image">
                </div>
                <h3 class="product-title">CAMISETA OVERSIZED "MARLB"</h3>
                <div class="product-prices">
                    <span class="discounted-price">R$80,00</span>
                    <span class="original-price">R$100,00</span>
                </div>
                <button class="add-to-cart">Adicionar ao carrinho</button>
            </div>

            <div class="product-card">
                <div class="badge">Novidade</div>
                <div class="product-image-container">
                    <img src="./assets/images/shirts/marlb-white.png" alt="Camiseta Winner" class="product-image">
                    <img src="./assets/images/shirts/marlb-white-back.png" alt="Camiseta Winner trás" class="product-image">
                </div>
                <h3 class="product-title">CAMISETA OVERSIZED "MARLB"</h3>
                <div class="product-prices">
                    <span class="discounted-price">R$80,00</span>
                    <span class="original-price">R$100,00</span>
                </div>
                <button class="add-to-cart">Adicionar ao carrinho</button>
            </div>
        </div>
    </section>
</body>
</html>
